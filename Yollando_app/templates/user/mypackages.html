{% extends 'user/base.html' %}
{% block body %}
<div class="align-items-center min-vh-100 pt-3 pb-5 px-3">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card z-index-0">
                    <div
                        class="card-header card-header-dark p-0 py-3 pe-1 position-relative mt-n4 mx-3 z-index-2 text-left">
                        <a class="text-white w-100 my-4 mb-2 mx-4">My Packages</a>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="d-flex justify-content-between">
                                <div class="col-md-6">
                                    <div>
                                        <button class="btn request-repack-btn" type="submit">Request
                                            Repack</button>
                                        <button class="btn dispatch-packet-btn" type="submit">Dispatch
                                            Packet</button>
                                    </div>
                                </div>

                                <form class="form-inline me-md-3">
                                    <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                        aria-label="Search">
                                </form>
                            </div>
                        </div>

                        <div style="overflow-x:auto;">
                            <table>
                                <tr>
                                    <th></th>
                                    <th>Package Id</th>
                                    <th>Status</th>
                                    <th>Acceptance Date</th>
                                    <th>Shipment Weight</th>
                                    <th>Quantity</th>
                                    <th>Cargo Number</th>
                                    <th>Sender</th>
                                    <th>Action</th>
                                </tr>

                                {% for i in '1234567890123456789123456'%}
                                <tr>
                                    <td>
                                        <div>
                                            <input type="checkbox" aria-label="Checkbox for following text input">
                                        </div>
                                    </td>
                                    <td>
                                        <div>202210051041009</div>
                                    </td>
                                    <td>
                                        <div class="status-tag status-tag-dispatched"></div>
                                    </td>
                                    <td>
                                        <div>24th December 2021</div>
                                        <div>07:23 AM</div>
                                    </td>
                                    <td>
                                        <div>1.5 KG</div>
                                    </td>
                                    <td>
                                        <div>3</div>
                                    </td>
                                    <td>
                                        <div>4513844</div>
                                    </td>
                                    <td>
                                        <div>trendyol</div>
                                    </td>
                                    <td>
                                        <div>Action</div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
